server:
  port:  9090
spring:
  application:
    name: micro-ci-commands
  cloud:
    consul:
      host: micro-ci.westus2.cloudapp.azure.com
      port: 40600
      discovery:
        tags: traefik.enable=true, traefik.frontend.entryPoints=http, traefik.frontend.rule=PathPrefixStrip:/al1.commands-ci/
        health-check-interval: 10s
        health-check-url: http://10.0.0.4:8899/api/v1/check
        acl-token: 874cfccc-7fb4-202b-cbdf-6f4c3fd5c5e2
        register: true
        instance-id:  ${spring.application.name}
        service-name: al1-commands
        hostname: micro-ci-al1.internal.cloudapp.net
        port: 8899
        prefer-ip-address: true
        ip-address: 10.0.0.4

