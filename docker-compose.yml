# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3'

networks:
  consul-network:

#Define services
services:
  consul:
    container_name: micro-services-consul
    image: consul
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    ports:
      - 8500:8500
    networks:
      - consul-network

  rabbitmq:
    container_name: micro-services-rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    volumes:
      #      - rabbitmq-data-volume:/var/lib/rabbitmq
      #      - rabbitmq-log-volume:/var/log/rabbitmq
      - .docker/enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-user}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-user}
    ports:
      - ${MANAGEMENT_UI_HTTP_PORT:-8080}:15672
      - ${AMQP091_PORT:-5672}:5672
      - ${PROMETHEUS_PORT:-15692}:15692

    #      API Back-end Spring Boot Application
  api_commands:
    build: .
    container_name: micro-services-commands-api
    working_dir: /api
    volumes:
      - ./microservices:/api
#    command: >
#      sh -c "mvn package &&
#             java -jar /api/target/*.jar"
    environment:
      - POSTGRES_DB=microservices_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root1994
    ports:
      - '8899:8899'
    networks:
      - consul-network
    depends_on:
      - postgres

    #PostgreSQL Database for the application
  postgres:
    image: postgres:9.6-alpine
    container_name: micro-services-commands-postgres
    environment:
      - POSTGRES_DB=microservices_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root1994
    ports:
      - 5432:5432
