version: '3'

networks:
  consul-network:

#Define services
services:
#  consul:
#    container_name: micro-services-consul
#    image: consul
#    environment:
#      - CONSUL_BIND_INTERFACE=eth0
#    ports:
#      - 8500:8500
#    networks:
#      - consul-network

  rabbitmq:
    container_name: micro-services-rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    volumes:
      #      - rabbitmq-data-volume:/var/lib/rabbitmq
      #      - rabbitmq-log-volume:/var/log/rabbitmq
      - .docker/enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-user}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-user}
    ports:
      - ${MANAGEMENT_UI_HTTP_PORT:-8080}:15672
      - ${AMQP091_PORT:-5672}:5672
      - ${PROMETHEUS_PORT:-15692}:15692

    #PostgreSQL Database for the application
  postgresdb:
    container_name: micro-services-postgresdb
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_DB=microservices_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root1994
    volumes:
      - postgres:/data/postgres/project
    ports:
      - "5432:5432"

    #      API Back-end Spring Boot Application
  api_commands:
    build: .
    container_name: micro-services-api-commands
    volumes:
      - ./microservices:/api
    environment:
      - POSTGRES_HOTS=postgres
      - POSTGRES_DB=microservices_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root1994
    ports:
      - '8899:8899'
    depends_on:
      - postgresdb
    links:
      - postgresdb

volumes:
  postgres:
